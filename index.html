<body>
	<h1 id="header">Petition signatures over time from <a href="https://petition.parliament.uk/petitions/131215">this petition</a></h1>
	<div id="graph"><div class="popover"></div></div>
	<script type="text/javascript">
		d3.json('signature_count.json', function(data) {
			data = MG.convert.date(data, 'date', '%a %b %d %H:%M:%S %Z %Y');
			MG.data_graphic({
				title: document.title,
				data: data,
				left: 120,
				width: $(document).width(),
				height: $(document).height() - $('#header').height(),
				target: '#graph',
				x_accessor: 'date',
				y_accessor: 'value',
				y_label: 'signatures'
			})
		});		
	</script>
</body>
