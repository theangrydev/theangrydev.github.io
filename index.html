<!doctype html>
<head>
	<meta charset=utf-8>
	<title>EU Referendum Rules triggering a 2nd EU Referendum</title>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" charset="utf-8"></script>
	<script src="metricsgraphics.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="metricsgraphics.css">
	<style>	
		body {
			margin: 0;
		}
		#header {
			margin: 0;
		}
		#graph {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<h1 id="header">Petition signatures over time from <a href="https://petition.parliament.uk/petitions/131215">this petition</a></h1>
	<div id="graph"><div class="popover"></div></div>
	<script type="text/javascript">
		d3.json('signature_count.json', function(data) {
			data = MG.convert.date(data, 'date', '%a %b %d %H:%M:%S %Z %Y');
			MG.data_graphic({
				title: document.title,
				data: data,
				left: 90,
				width: $(document).width(),
				height: $(document).height() - $('#header').height(),
				target: '#graph',
				x_accessor: 'date',
				y_accessor: 'value',
				y_label: 'signatures'
			})
		});		
	</script>
</body>
